<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show your face on Sousto TV</title>
  </head>
  <body>
    <form name="default">
      <img src="/public/logo.svg" alt="Logo sousto">
      <h1>Show us your rave face, and we will instantly broadcast it to our TVs for one minute.</h1>
      <input id="photo" type="file" accept="image/*" capture name="photo" required>
      <button>
        Take a picture
        <img src="/public/icon.svg" alt="icon" />
      </button>
    </form>
    <h1 class="message success-message">Your face is broadcast!</h1>
    <h1 class="message error-message">Fuck. Something went wrong.</h1>
    <div class="spinner"><div></div><div></div></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
